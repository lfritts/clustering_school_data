{% extends "base.html" %}
{% block head %}
  <title>Results</title>
  <link href="{{ url_for('static', filename='moz_fix.css')}}" rel="stylesheet">
  <script src="{{ url_for('static', filename='sorttable.js') }}"></script>
{% endblock %}
{% block body %}
  <h1>Cohort</h1>
  <div class="table-responsive">
    <table id="final_results" class="table table-striped sortable">
      <thead>
        <tr>
            <th>District</th>
            <th>School</th>
            <th>Enrollment</th>
            <th>% Free/Reduced</th>
        </tr>
      </thead>
      <tbody>
        {% for school in results %}
          <tr class="schools" id="school_id={{school[0]}}">
              <td>{{ school[1] }}</td>
              <td>{{ school[2] }}</td>
              <td>{{ school[3] }}</td>
              <td>{{ school[4] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
