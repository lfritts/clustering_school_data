{% extends "base.html" %}
  {% block head %}
  <title>Test Score Histograms for Clusters</title>
  <link href="{{ url_for('static', filename='css/lib/moz_fix.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/clusterscores.css')}}" rel="stylesheet">
    <h1 class="text-center">Test Score Histograms for Statewide Clusters</h1>
    <h2 class="text-center col-xsm-6">Grade Level</h2>
    <h2 class="text-center col-xsm-6">Test</h2>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Dinosaur', 'Length'],
          ['Acrocanthosaurus (top-spined lizard)', 12.2],
          ['Albertosaurus (Alberta lizard)', 9.1],
          ['Allosaurus (other lizard)', 12.2],
          ['Apatosaurus (deceptive lizard)', 22.9],
          ['Archaeopteryx (ancient wing)', 0.9],
          ['Argentinosaurus (Argentina lizard)', 36.6],
          ['Baryonyx (heavy claws)', 9.1],
          ['Brachiosaurus (arm lizard)', 30.5],
          ['Ceratosaurus (horned lizard)', 6.1],
          ['Coelophysis (hollow form)', 2.7],
          ['Compsognathus (elegant jaw)', 0.9],
          ['Deinonychus (terrible claw)', 2.7],
          ['Diplodocus (double beam)', 27.1],
          ['Dromicelomimus (emu mimic)', 3.4],
          ['Gallimimus (fowl mimic)', 5.5],
          ['Mamenchisaurus (Mamenchi lizard)', 21.0],
          ['Megalosaurus (big lizard)', 7.9],
          ['Microvenator (small hunter)', 1.2],
          ['Ornithomimus (bird mimic)', 4.6],
          ['Oviraptor (egg robber)', 1.5],
          ['Plateosaurus (flat lizard)', 7.9],
          ['Sauronithoides (narrow-clawed lizard)', 2.0],
          ['Seismosaurus (tremor lizard)', 45.7],
          ['Spinosaurus (spiny lizard)', 12.2],
          ['Supersaurus (super lizard)', 30.5],
          ['Tyrannosaurus (tyrant lizard)', 15.2],
          ['Ultrasaurus (ultra lizard)', 30.5],
          ['Velociraptor (swift robber)', 1.8]]);

        var options = {
          title: 'Scores',
          legend: { position: 'none' },
        };

        var chart = new google.visualization.Histogram(document.getElementById('chart0_div'));
        chart.draw(data, options);
        var chart = new google.visualization.Histogram(document.getElementById('chart1_div'));
        chart.draw(data, options);
        var chart = new google.visualization.Histogram(document.getElementById('chart2_div'));
        chart.draw(data, options);
        var chart = new google.visualization.Histogram(document.getElementById('chart3_div'));
        chart.draw(data, options);
      }
    </script>
{% endblock %}
{% block body %}
  <body>
    <div class="row">
        <div class="col-xs-3 demog-container">Demographics 1</div>
        <div class="col-xs-3 demog-container">Demographics 2</div>
        <div class="col-xs-3 demog-container">Demographics 3</div>
        <div class="col-xs-3 demog-container">Demographics 4</div>
    <div class="row">
        <div class="col-xs-3" id="chart0_div" style="height: 500px;"></div>
        <div class="col-xs-3" id="chart1_div" style="height: 500px;"></div>
        <div class="col-xs-3" id="chart2_div" style="height: 500px;"></div>
        <div class="col-xs-3" id="chart3_div" style="height: 500px;"></div>
    </div>
  </body>
{% endblock %}
{% block scripts %}
{% endblock %}
